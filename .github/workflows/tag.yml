name: Tag on SemVer Commit

on:
  push:
    branches:
      - main

jobs:
  create_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Extract SemVer using Node.js
        id: extract_semver
        run: |
          node -e '
          const execSync = require("child_process").execSync;
          const commitMessage = execSync("git log -1 --pretty=%B").toString("utf-8");
          const semverRegex = /chore: Release (v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-.]+)?)/;
          const match = commitMessage.match(semverRegex);
          if (match) {
            execSync(`echo "version=${match[1]}" >> $GITHUB_ENV`);
          } else {
            console.log("No SemVer found in commit body.");
            process.exit(0);
          }
          '
        env:
          commit_message: ${{ steps.get_commit_message.outputs.message }}

      - name: Create a new tag
        if: steps.extract_semver.outputs.version
        run: |
          git tag ${{ steps.extract_semver.outputs.version }}
          git push origin ${{ steps.extract_semver.outputs.version }}
